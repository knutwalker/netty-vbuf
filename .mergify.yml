pull_request_rules:
  - name: automatic merge for Dependabot pull requests (preview)
    conditions:
      - author=dependabot-preview[bot]
      - status-success=continuous-integration/travis-ci/pr
      - base=master
    actions:
      merge:
        method: squash
        strict: true
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author=dependabot[bot]
      - status-success=continuous-integration/travis-ci/pr
      - base=master
    actions:
      merge:
        method: squash
        strict: true
